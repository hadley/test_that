home:
  strip_header: true
  links:
  - text: Learn more
    href: http://r-pkgs.had.co.nz/tests.html

template:
  params:
    ganalytics: UA-115082821-1

reference:
- title: Expectations
  contents:
  - starts_with("expect")
  - skip
  - fail

- title: Run tests
  contents:
  - starts_with("test_")
  - starts_with("auto_test")
  - describe
  - teardown
  - use_catch

- title: Reporters
  contents:
  - ends_with("Reporter")

navbar:
  components:
    home: ~
    news:
      text: News
      menu:
      - text: "Release notes"
      - text: "Version 2.1.0"
        href: https://www.tidyverse.org/articles/2019/04/testthat-2-1-0/
      - text: "Version 2.0.0"
